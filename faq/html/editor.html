<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../js/editor.js"></script>
<style>
    .btn-link {
        color: black;
        text-decoration: none;
    }
    .btn-link:hover, .btn-link:visited, .btn-link:active {
        text-decoration: none;
    }
</style>
<link href="../css/font-awesome.css" rel="stylesheet">
<div id='editControls' class='span9' style='padding:5px;'>
    <div class='btn-group'>
        <button type="button" class="btn btn-link" data-role="undo"><i class="icon-undo"></i></button>
        <button type="button" class="btn btn-link" data-role='redo'><i class='icon-repeat'></i></button>
    </div>
    <div class='btn-group'>
        <button type="button" class="btn btn-link" data-role="bold"><b>Bold</b></button>
        <button type="button" class="btn btn-link" data-role="italic"><em>Italic</em></button>
        <button type="button" class="btn btn-link" data-role="underline"><u><b>U</b></u></button>
        <button type="button" class="btn btn-link" data-role='strikeThrough'><strike>abc</strike></button>
    </div>
    <div class='btn-group'>
        <button type="button" class='btn btn-link' data-role='justifyLeft'><i class='icon-align-left'></i></button>
        <button type="button" class='btn btn-link' data-role='justifyCenter'><i class='icon-align-center'></i></button>
        <button type="button" class='btn btn-link' data-role='justifyRight'><i class='icon-align-right'></i></button>
        <button type="button" class='btn btn-link' data-role='justifyFull'><i class='icon-align-justify'></i></button>
    </div>
    <div class='btn-group'>
        <button type="button" class='btn btn-link' data-role='indent'><i class='icon-indent-right'></i></button>
        <button type="button" class='btn btn-link' data-role='outdent'><i class='icon-indent-left'></i></button>
    </div>
    <div class='btn-group'>
        <button type="button" class='btn btn-link' data-role='insertUnorderedList'><i class='icon-list-ul'></i></button>
        <button type="button" class='btn btn-link' data-role='insertOrderedList'><i class='icon-list-ol'></i></button>
    </div>
</div>
<div id='editor' name="editor" class='span9' style='resize:vertical;overflow:auto;border:1px solid silver;border-radius:5px;min-height:200px;box-shadow: inset 0 0 10px silver;padding:1em;' contenteditable="true" >
</div>
    <script>
        $(function() {
        $('#editControls button').click(function(e) {
            var role = $(this).data('role');
            document.execCommand(role, false, null);
        })
    });
</script>
